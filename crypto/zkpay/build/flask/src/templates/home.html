<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="/static/snackbar.min.css" />
    <link href="/static/signin.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>

    <div class="container">
      <div class="row">
	<div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel with-nav-tabs panel-info">
            <div class="panel-heading">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab" onclick="getAccountData()"> Home </a></li>
                <li><a href="#send" data-toggle="tab"> Send </a></li>
                <li><a href="#recv" data-toggle="tab"> Receive </a></li>
              </ul>
            </div>

            <div class="panel-body">
              <div class="tab-content">

                <div id="home" class="tab-pane fade in active register">
                  <div class="container-fluid">
		    <div class="row">
		      <h2 class="text-center" style="color: #f0ad4e;"> <Strong> Your account </Strong></h2>
		      <br>
                      <div class="col-xs-12 col-sm-12 col-md-12">
			<table class="table" style="width:100%;" align="center">
			  <tr>
			    <td style="font-weight: bold">Balance</td>
			    <td><div id="balance"></div></td>
			  </tr>
			  <tr>
			    <td style="font-weight: bold">Flag?</td>
			    <td><div id="flag"></div></td>
			  </tr>
			</table>			  
                      </div>
		    </div>

		    <hr />

		    <div class="row">
		      <h4 class="text-center" style="color: #f0ad4e;"> <Strong> Latest Transactions </Strong></h4>
                      <div class="col-xs-12 col-sm-12 col-md-12">
			<table id="trx" class="table table-hover" style="width:100%" align="center">
			  <thead>
			    <tr>
			      <td>Time</td>
			      <td>Sender</td>
			      <td>Amount</td>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>			  
                      </div>
		    </div>

                  </div> 
                </div>

                <div id="send" class="tab-pane fade">
                  <div class="container-fluid">
                    <div class="row" id="send-form">
		      <h2 class="text-center" style="color: #f0ad4e;"> <Strong> Send Money </Strong></h2>
		      You can send money by sending a QR code that you can generate here.
		      <hr />
		      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
                            <div class="input-group">
			      <div class="input-group-addon iga1">
                                <span class="glyphicon glyphicon-yen"></span>
			      </div>
			      <input type="text" class="form-control" placeholder="How much will you send?" name="amount" id="amount">
                            </div>
                          </div>
                        </div>
		      </div>

		      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-block btn-warning" onclick="createQR()"> Generate a QR Code.</button>
                          </div>
                        </div>
		      </div>

		      <hr>

		      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group" id="qr"></div>
			</div>
		      </div>
                    </div>
                  </div>
                </div>



                <div id="recv" class="tab-pane fade">
                  <div class="container-fluid">
		    <div class="row">
		      <h2 class="text-center" style="color: #f0ad4e;"> <Strong> Receive Money </Strong>
		      </h2>
		      Scan a QR code to receive money.
		      <hr />

		      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
			    <div class="input-group">
			      <div class="input-group-addon iga1">
                                <span class="glyphicon glyphicon-qrcode"></span>
			      </div>
			      <input id="qrImg" type="file" class="form-control" name="qrImg">
			    </div>
                          </div>
                        </div>
		      </div>

		      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="form-group">
			    <button type="submit" class="btn btn-lg btn-block btn-warning" onclick="readQR()"> Receive </button>
                          </div>
                        </div>
		      </div>
		    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
	</div>
	<div class="col-md-3"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/snackbar.min.js"></script>
    <script src="/static/home.js"></script>
  </body>
</html>
